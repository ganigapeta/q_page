<div class="nav">
    <ul>
        <ng-container *ngFor="let nav of navList">
            <li *ngIf="!nav.onAuth || userInfo">
                <a [routerLink]="nav.path" routerLinkActive="active" (click)="navigateUrl(nav)">{{ nav.name }}</a>
            </li>
        </ng-container>
    </ul>
</div>
